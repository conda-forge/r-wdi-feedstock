{% set version = "2.7.4" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-wdi
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/WDI_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/WDI/WDI_{{ version }}.tar.gz
  sha256: f79a293c1ed5698c7c22d361f3b4de3da6775d7a3fd7724544a8a108e56d6d94

build:
  merge_build_host: true  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-rjsonio
  run:
    - r-base
    - r-rjsonio

test:
  commands:
    - $R -e "library('WDI')"           # [not win]
    - "\"%R%\" -e \"library('WDI')\""  # [win]

about:
  home: https://www.github.com/vincentarelbundock/WDI
  license: GPL-3
  summary: Search, extract and format data from the World Bank's World Development Indicators.
  license_family: GPL3
  license_file: {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3

extra:
  recipe-maintainers:
    - philip-khor
    - conda-forge/r

